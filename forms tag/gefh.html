<!DOCTYPE html>
<html>
<head>
  <title>Updated Table Layout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
    }
    td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td colspan="2">1</td>
    <td>2</td>
  </tr>
  <tr>
    <td colspan="2">3 & 4</td>
    <td>5</td>
  </tr>
  <tr>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
</table>

</body>
</html>
