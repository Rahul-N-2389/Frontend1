<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Demo1.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter First Name">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter Last Name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email Address">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="120">
      </div>

      <div class="form-group">
        <label>Preferences:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="acrylic"> Acrylic Painting</label>
          <label><input type="checkbox" value="oil"> Oil Painting</label>
          <label><input type="checkbox" value="watercolor"> Water Color Painting</label>
        </div>
      </div>

      <div class="form-group">
        <label for="occupation">Select Occupation:</label>
        <select id="occupation">
          <option value="student">Student</option>
          <option value="artist">Artist</option>
          <option value="teacher">Teacher</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Share few lines about yourself..."></textarea>
      </div>

      <div class="form-buttons">
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
