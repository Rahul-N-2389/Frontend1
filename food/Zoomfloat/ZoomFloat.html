<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ZoomFloat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="tags">

            <div class="child child-1">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-chevron-down" id="one"></i>
                <p>Audio</p>
            </div>
            <div class="child child-2">
                <i class="fa-solid fa-video-slash"></i>
                <i class="fa-solid fa-chevron-down" id="one"></i>
                <p>Video</p>
            </div>
            <div class="child child-3">
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-solid fa-chevron-down" id="one"></i>
                <p class="two">2</p>
                <p>Participants</p>
            </div>
            <div class="child child-4">
                <i class="fa-solid fa-comments"></i>
                <i class="fa-solid fa-chevron-down" id="one"></i>
                <p>chat</p>
            </div>
            <div class="child child-5">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                <i class="fa-solid fa-chevron-down" id="one"></i>
                <p>Share</p>
            </div>
            <div class="child child-6">
                <i class="fa-solid fa-pause"></i>
                <p>Pause</p>
            </div>
            <div class="child child-7">
                <i class="fa-solid fa-right-left"></i>
                <p>Slide control</p>
            </div>
            <div class="child child-8">
                <i class="fa-regular fa-pen-to-square"></i>
                <p>Annotation</p>
            </div>
            <div class="child child-9">
                <i class="fa-solid fa-users-rectangle"></i>
                <p>Show meeting</p>
            </div>
            <div class="child child-10">
                <i class="fa-solid fa-ellipsis fa-rotate-180"></i>
                <p>more</p>
            </div>

        </div>

        <div class="container2">
            <div class="sub1">
                <i class="fa-solid fa-share fa-rotate-270"></i>
                <p style="color: black;">You are screen sharing</p>
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <div class="sub2">
                <i class="fa-solid fa-square"></i>
                <p>stop share</p>
            </div>

        </div>
    </div>
</body>

</html>
